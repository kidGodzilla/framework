<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>"Framework" Application</h1>
    <hr>

    <div id="outlet"></div>
</div>


<template data-pathname="index">
    <a class="btn btn-primary" href='#foo'>Foo</a>
    <a class="btn btn-primary" href='#bar'>Bar</a>
    <a class="btn btn-primary" href='#dataBindingExample'>Data Binding Example</a>
    <a class="btn btn-primary" href='#foo/bar/baz'>Nested Route Example</a>

    <h2>This is Homepage!~</h2>
</template>

<template data-pathname="foo">
    <a class="btn btn-primary" href='#'>Home</a>

    <h2>Foo!~</h2>
</template>

<template data-pathname="bar">
    <a class="btn btn-primary" href='#'>Home</a>

    <h2>Bar!</h2>
</template>

<template data-pathname="dataBindingExample">
    <a class="btn btn-primary" href='#'>Home</a>

    <h2>Data Binding Example</h2>
    <input type="text" id="input2" onkeyup="App.updateBoundData()" placeholder="Start typing here..">
    <h3 id="foo"></h3>
</template>

<template data-pathname="foo/bar/baz">
    <a class="btn btn-primary" href='#'>Home</a>

    <h2>/foo/bar/baz!</h2>
</template>

<script src="js/core.js"></script>
<script src="js/loader.js"></script>
<script>
    Loader.loadScript('js/utils.js');
    Loader.loadScript('js/router.js');
    Loader.loadScript('js/templating.js');
    Loader.loadScript('js/binding.js');
    Loader.loadScript('js/app.js');
</script>
</body>
</html>
